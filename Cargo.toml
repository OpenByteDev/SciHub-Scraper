[package]
name = "scihub-scraper"
version = "0.5.0"
description = "Scraps paper informations from sci-hub."
readme = "README.md"
repository = "https://github.com/OpenByteDev/scihub-scraper"
license = "MIT"
authors = ["OpenByte <development.openbyte@gmail.com>"]
edition = "2018"
keywords = ["scraper", "sci-hub", "web"]

[dependencies]
reqwest = "0.11"
scraper = "0.12"
quick-error = "2.0"
url = "2.2"
lazy_static = "1.4"

[dev-dependencies]
tokio = { version = "1.2", features = ["rt", "rt-multi-thread"] }
